<ion-header>

  <ion-navbar>
    <ion-title>Sport News</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-list>
      <ion-item *ngFor="let item of articles" (click)= "goToLocation(item.url)">
          <ion-thumbnail item-start>
              <img src="{{ item.urlToImage}}">
          </ion-thumbnail>
          <h2> {{ item.title }} </h2>
          <p> {{ item.description}} </p>
          <p class="publishedAt"> {{ item.publishedAt | date : format : shortDate}} </p>
      </ion-item>
    </ion-list>
  </ion-content>
